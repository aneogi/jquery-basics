<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo</title>
  </head>
  <body>
    <link rel="stylesheet" type="text/css" href="resource/css/style.css">
    <script type="text/javascript" src="resource/js/script.js"></script>
    <script type="text/javascript" src="resource/lib/jquery-3.2.1.min.js"></script>
    <form id="fifth_panel">
      <div class="table">
        <div class="cell"><label>Email : </label><input id="email" name="email" type="email" required placeholder="Valid email"></div>
        <div class="cell"><label>Telephone : </label><input id="telephone" name="telephone" type='tel' required pattern="\d{10}"></div>
        <div class="cell"><label>URL : </label><input id="url" name="url" type="url" required pattern="https?://.+"></div>
        <div class="cell"><label>Range : </label><input id="range" name="range" type="range" min="1" max="10" value="0"></div>
      </div>
    </form>
    <form id="sixth_panel">
      <div class="container">
        <input type="button" onclick="saveToLocalStorage()" value="Save to local storage" >
      </div>
    </form>
    <form id="seventh_panel">
      <div class="container">
        <input type="button" onclick="fetchFromLocalStorage()" value="Fetch from local storage" >
      </div>
    </form>
    <form id="eight_panel">
      <div id="fetched_data"></div>
    </form>
  </body>
</html>
